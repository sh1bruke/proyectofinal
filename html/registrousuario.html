    <section class="registro-Usuario">
      <h1>Registro de Usuario</h1>
      <form class="formulario-registro">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder=""
            />
          </div>
          <div class="form-group col-md-6">
            <label for="Apellido">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="username@example.com"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder=""
            />
          </div>
          <div class="form-group col-md-6">
            <label for="DNI">DNI</label>
            <input type="text" class="form-control" id="dni" placeholder="" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Direccion">Dirección</label>
            <input
              type="text"
              class="form-control"
              id="direccion"
              placeholder=""
            />
          </div>

          <div class="form-group col-md-6">
            <label for="Ciudad">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="ciudad"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="celular">Tel./Celular</label>
            <input
              type="text"
              class="form-control"
              id="celular"
              placeholder=""
            />
          </div>
          <div class="form-group col-md-6">
            <label for="fechanac">Fecha de Nacimiento</label>
            <input
              type="date"
              class="form-control"
              id="fechanac"
              placeholder="Password"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-registro">
          Enviar
        </button>
      </form>
    </section>
